spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://default_url}
    username: ${DB_USERNAME:default_user}
    password: ${DB_PASSWORD:default_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

